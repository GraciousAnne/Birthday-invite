<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jummai's Birthday Invitation</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">It's Jummai's Birthdayyyyyyyy</h1>

        <div class="text-center mt-4">
            <h3>You are invited to celebrate with our superstar</h3>
            <h3>On the 18th July @ 6 pm</h3>
            <!-- Add Bootstrap responsive image class -->
            <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg"
                class="img-fluid rounded mx-auto d-block mt-3" alt="Birthday Cake">
        </div>

        <div class="mt-5">
            <h3 class="text-center">Things to bring</h3>
            <!-- Add Bootstrap list group to style the list -->
            <ul class="list-group">
                <li class="list-group-item">A beautiful gift for our Star</li>
                <li class="list-group-item">Extra Money!! We might go outside</li>
                <li class="list-group-item">Spice up your outfit with a bit of white or purple</li>
            </ul>
        </div>

        <div class="text-center my-5">
            <!-- Add Bootstrap button for the Google Maps link -->
            <a href="https://maps.app.goo.gl/Y7e31DRjL8X212FY6" class="btn btn-primary">Here is the Location</a>
        </div>

    </div>

    <!-- Add Bootstrap JS and Popper.js scripts (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
